  imports:
    option: openapi
    paths:
      callbacks: ""
      errors: ""
      operations: ""
      shared: ""
      webhooks: ""
  inputModelSuffix: input
  maxMethodParams: 4
  methodArguments: infer-optional-args
  outputModelSuffix: output
  packageName: discord-sdk
  responseFormat: flat
  templateVersion: v2
